<svg width="500" height="450" viewBox="0 0 500 450" xmlns="http://www.w3.org/2000/svg">
  <rect width="100" height="100" x="50" y="0">
    <animate
      id="c1"
      attributeName="width"
      attributeType="XML"
      from="100" to="400"
      begin="0s" dur="3s"
      fill="freeze" />
  </rect>
  <circle cx="150" cy="250" r="50" >
    <animate 
      attributeName="r"
      attributeType="XML"
      from="50" to="100"
      begin="c1.end" dur="2s"
      fill="freeze" />
  </circle>
</svg>