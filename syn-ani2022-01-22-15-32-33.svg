<svg width="400" height="350" viewBox="0 0 400 350" xmlns="http://www.w3.org/2000/svg">
  <rect width="100" height="100" x="0" y="0">
    <animate
      id="c2"
      attributeName="width"
      attributeType="XML"
      from="100" to="400"
      begin="0s" dur="3s"
      repeatCount="2"
      fill="freeze" />
  </rect>
  <circle cx="150" cy="220" r="0" >
    <animate 
      attributeName="r"
      attributeType="XML"
      from="0" to="100"
      begin="c2.repeat(1)" dur="3s"
      fill="freeze" />
  </circle>
</svg>